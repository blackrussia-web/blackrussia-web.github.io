<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Акaтсуки Сейджироу - Видео</title>
  <style>
    /* Сброс стилей */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow: hidden;
    }
    header {
      background: #000;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #e60000;
    }
    header h1 {
      font-size: 2.5rem;
      letter-spacing: 2px;
      color: #e60000;
    }
    main {
      flex: 1;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      /* Замените URL на нужный фон или оставьте однотонный */
      background: url('redclouds.jpg') no-repeat center center/cover;
      padding: 20px;
    }
    .video-container {
      position: relative;
      width: 80%;
      max-width: 800px;
      aspect-ratio: 16 / 9;
      border: 2px solid #e60000;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(230, 0, 0, 0.7);
    }
    .video-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    /* Анимация глаза Шарингана */
    .sharingan-eye {
      position: absolute;
      top: 10%;
      left: 10%;
      width: 80px;
      height: 80px;
      opacity: 0.8;
      pointer-events: none; /* чтобы не мешало кликам по видео */
      animation: sharingan-animation 8s linear infinite;
    }
    .sharingan-eye img {
      width: 100%;
      height: 100%;
    }
    @keyframes sharingan-animation {
      0% {
        transform: translate(0, 0) scale(1);
        filter: blur(0px);
      }
      25% {
        transform: translate(30px, -20px) scale(1.2);
        filter: blur(2px);
      }
      50% {
        transform: translate(60px, 0) scale(1);
        filter: blur(0px);
      }
      75% {
        transform: translate(30px, 20px) scale(1.2);
        filter: blur(2px);
      }
      100% {
        transform: translate(0, 0) scale(1);
        filter: blur(0px);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Акaтсуки Сейджироу</h1>
  </header>
  <main>
    <div class="video-container">
      <!-- Встраиваем видео с YouTube -->
      <iframe src="https://www.youtube.com/embed/XlCcmYN2PFI?rel=0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <!-- Анимированный глаз Шарингана -->
      <div class="sharingan-eye">
        <img src="eye.png" alt="Глаз Шарингана">
      </div>
    </div>
  </main>
</body>
</html>
